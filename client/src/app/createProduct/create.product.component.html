<div class="container">
    <h1>Form</h1>
    <div class="form-group">
        <label> Name </label>
        <input [(ngModel)]='name' type="text" class="form-control">
    </div>
    <div class="form-group">
        <label> Club </label>
        <input [(ngModel)] = 'club' type="text" class="form-control">
    </div>
    <div class="form-group">
        <label> Rating </label>
        <input [(ngModel)]='rating' type="number" class="form-control">
    </div>
    <div class="rrom-group">
        <label> Description </label>
        <textarea [(ngModel)]='description' rows="4" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label> Choose File </label>
        <input type="file" (change)="onSelectedFile($event)" class="form-control">
    </div>
    <br>
    <div class="form-group">
        <button class="btn btn-success" (click)="onSave()">Save</button>
        <button class="btn btn-danger" style="margin-left: 5px;" (click)="onCancel()">Cancel</button>
    </div>
</div>
