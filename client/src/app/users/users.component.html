<div id="usersId" *ngIf = "role">
    <table class="table table-hover col-lg-10 users">
        <thead>
            <th>id</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Role</th>
            <th>Description</th>
            <th>Delete</th>
    
        </thead>
        <tr *ngFor="let x of users; let i = index">
            <td>i + 1</td>
            <td>{{x.name}} </td>
            <td>{{x.email}} </td>
            <td>{{x.role}} </td>
            <td><button class="btn btn-danger" (click)="onEdit(x.id)">Edit</button></td>
            <td><button class="btn btn-danger" (click)="onDelete(x.id)">Delete</button></td>
    
        </tr>
    </table>
    </div>
