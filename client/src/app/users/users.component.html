<div id="usersId" *ngIf = "role">
    <table class="table table-hover col-lg-10 container">
        <thead>
            <th>id</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>User Code</th>
            <th>Role</th>
            <th>Delete</th>
    
        </thead>
        <tr *ngFor="let x of users; index as i">
            <td>{{i + 1}}</td>
            <td>{{x.name}} </td>
            <td>{{x.email}} </td>
            <td>{{x.userCode}}</td>
            <td>{{x.role}} </td>
            <td><button class="btn btn-danger" (click)="onDelete()">Delete</button></td>
    
        </tr>
    </table>
<button class="btn btn-warning btnConfig" style="margin-left: 5px;" (click)="goBack()">Back</button>

    </div>
